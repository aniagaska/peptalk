<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Give me a pep talk</title>
        <meta name="description" content="An endless supply of positive reinforcement" />
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <header>
            <h1>Give me a pep talk</h1>
            <p>If you need some cheering up, or have had a bad day.</p>
        </header>
        <main>
            <section class="form-content">
                <div>
                    <label for="customname">Add your name (optional):</label>
                    <input id="customname" type="text" placeholder="">
                </div>
                <div>
                    <button class="randomize full-button">Pep Talk</button>
                </div>
            </section>
            <section class="positivefeedback">
                <p class="talk"></p>
            </section>
        </main>
        <footer>
            <p>I hope that helps &hearts;</p>
            <small>Anna Stypulkowski 2024</small>
        </footer>
        <script src="/main.js"></script>
    </body>

</html>
